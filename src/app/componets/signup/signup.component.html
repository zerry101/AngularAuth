<div class="outer">
  <div class="container">
    <div class="row">
      <div class="mt-5 col-lg-5 offset-md-2 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="text-center font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span
                    class="bi bi-person-circle p-2"
                    style="font-size: 3vh"
                  ></span>
                  <input type="text" placeholder="Username" />
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span
                    class="bi bi-file-lock-fill p-2"
                    style="font-size: 3vh"
                  ></span>
                  <input [type]="type" placeholder="Password" />
                  <i
                    (click)="hideShow()"
                    class="p-3 bi bi-eye-{{ eyeIcon }}"
                  ></i>
                </div>
              </div>
              <div class="form-inline m-2">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button
                class="mt-3 btn btn-primary btn-block w-100 center-block center"
                style="display: block; margin: auto"
              >
                Login
              </button>
              <div class="text-center mt-2 pb-3">
                <span>Already Have Account?</span>
                <a id="forget" routerLink="/login">Login</a>
              </div>

              <div class="bordert"></div>

              <div class="text-center mx-2 my-3 ">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
